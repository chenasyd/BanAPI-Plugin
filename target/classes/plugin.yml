name: banapi
version: '1.0-SNAPSHOT'
main: org.a.banapi.Banapi
api-version: '1.20'

commands:
  getapi:
    description: 获取BanAPI的API信息
    usage: /getapi
    permission: banapi.getapi
  banapi:
    description: 管理BanAPI的封禁记录
    usage: /banapi [list|stats|ban|release]
    permission: banapi.admin

permissions:
  banapi.getapi:
    description: 允许查看BanAPI的API信息
    default: op
  banapi.admin:
    description: 允许管理BanAPI的封禁记录
    default: op
